<div class="glide project-slider">
    <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides">
        {% for slide in include.slides %}
        
        {% assign baseimage = slide.image %}
        {% assign imageending = baseimage | split: '.' | last %}
        {% assign size = baseimage | size | minus: 4 %}

            <li class="glide__slide project-slideshow__slide">
                <picture>
                    <source media="(max-width: 799px)" data-srcset="{{ site.baseurl }}/assets/images/projects/{{ baseimage | slice: 0, size }}@0.5x.{{ imageending }}">
                    <source media="(min-width: 799px) and (max-width: 1000px)" data-srcset="{{ site.baseurl }}/assets/images/projects/{{ baseimage | slice: 0, size }}@0.75x.{{ imageending }}">
                    <source media="(min-width: 1000px)" data-srcset="{{ site.baseurl }}/assets/images/projects/{{ baseimage }}">
                    <img data-src="{{ site.baseurl }}/assets/images/projects/{{ baseimage }}" src="{{ site.baseurl }}/assets/images/projects/{{ baseimage | slice: 0, size }}_tiny.{{ imageending }}" alt="{{ slide.image-alt }}" class="lazy">
                </picture>
            </li>
        {% endfor %}
        </ul>
    </div>
    <div class="glide__arrows" data-glide-el="controls">
        <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
            <i class="glide__arrow-icon fas fa-arrow-alt-circle-left"></i>       
        </button>
        <div class="glide__bullets" data-glide-el="controls[nav]">
            {% assign i = -1 %}
            {% for slide in include.slides %}
                {% assign i = i | plus:1 %}
                <button class="glide__bullet" data-glide-dir="={{ i }}"></button>
            {% endfor %}
        </div>
        <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
            <i class="glide__arrow-icon fas fa-arrow-alt-circle-right"></i>
        </button>
    </div>
</div>
