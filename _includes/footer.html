<footer class="footer">
    <a class="footer__logo" href="{{ '/' | prepend: site.baseurl }}" rel="home">
        {% include icons/mark.svg %}
    </a>
    <div class="footer__social-block">
        <ul class="social-icons">
        {% for icon in site.data.social-icons %}
            <li class="social-icons__icon c-icon">
                <a class="social-icons__link {{ icon.class }}" href="{{ icon.url }}">
                    {% include {{ icon.class | prepend: 'social-icons/' | append: '.svg' }} %}
                    <span class="social-icons__title u-is-vishidden">{{ icon.title }}</span>
                </a>
            </li>
        {% endfor %}
        </ul>
    </div>
    <small class="footer__smallprint">
        &copy; Copyright {{ 'now' | date: "%Y" }}, Alex Lash.
    </small>
</footer>
