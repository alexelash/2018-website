<figure class="project-video" style="background-color: {{ include.bg }};">
    <video controls autoplay width="250">
        <source src="{{ site.baseurl }}/assets/images/projects/{{ include.path }}"
                type="video/mp4">
        Sorry, your browser doesn't support embedded videos.
    </video>

    {% if include.caption %}
    <figcaption class="project-video__caption">{{ include.caption | markdownify }}</figcaption>
    {% endif %}
</figure>
