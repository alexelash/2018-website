<!DOCTYPE html>
<html>
{% include head.html %}
  <body 
    {% if page.page_class %} 
        class="{{- page.page_class }} {{ layout.page_class -}}" 
    {% endif %}>
    
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5ZB33M6"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    {% include nav.html %}

    <div class="main-container" role="main">
        <div class="intro">
            <h2 class="intro__heading">
                {{ page.heading }}
            </h2>
            <p class="intro__blurb">
                {{ page.intro }}
            </p>
        </div>
        
        <div class="project-container">
          {% for project in site.projects %}
            <article class="project">
                <a class="project__link" href="{{ project.url }}">
                    <img src="{{ site.baseurl }}/assets/images/projects/{{ project.featured-img }}" alt="{{ project.featured-alt }}" class="project__featured-image">
                    <div class="project__text-container">
                        <h2 class="project__title">{{ project.title }}</h2>
                        <p class="project__excerpt">{{ project.excerpt }}</p>
                    </div>
                </a>
            </article>
          {% endfor %}
        </div>

    </div>
{% include footer.html %}
